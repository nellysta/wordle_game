            <div class="ruta"></div>
            <div class="ruta"></div>
            <div class="ruta"></div>
        </div>

        <!--gissning ord 2-->
        <div class="ord">
            <div class="ruta"></div>

            <div class="ruta"> </div>

            <div class="ruta"></div>

            <div class="ruta"></div>

            <div class="ruta"></div>
        </div>

        <!--gissning ord 3-->

            <div class="ruta"> </div>

            <div class="ruta"></div>

            <div class="ruta"></div>

            <div class="ruta"></div>

            <div class="ruta"></div>
        </div>
        <!--gissning ord 4-->

            <div class="ruta"></div>

            <div class="ruta"></div>

            <div class="ruta"></div>

            <div class="ruta"></div>

            <div class="ruta"></div>
        </div>

        <!--gissning ord 5-->

            <div class="ruta"></div>

            <div class="ruta"></div>

            <div class="ruta"></div>

            <div class="ruta"></div>

            <div class="ruta"></div>
        </div>

        <!--gissning ord 6-->

            <div class="ruta"></div>

            <div class="ruta"></div>

            <div class="ruta"></div>

            <div class="ruta"></div>
        </div>
    </div>

    <div id="inputBox">
        <label>Skriv in din gissning:</label><br>
        <input type="text" id="guess">
        <button type="button" id="knapp">submit</button>
    </div>
    <p hidden id="input_error">Du måste skriva ett svenskt ord på fem bokstäver.</p>
    <button hidden type="button" id="replayButton">Klicka för att spela igen!</button>

   
    
    <script src="main.js"></script>
    <script src="feedback.js"></script>

</html>
